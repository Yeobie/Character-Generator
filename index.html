<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Character Generator</title>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <h2>Let's generate a new character using AI!</h2>

    <main>
      <form>
        <input
          type="text"
          placeholder="Enter some keywords on how you'd like your character to be!"
          autofocus
          autocomplete="off"
          class="keywords"
        />
        <input type="submit" />
      </form>

      <div>
        <h3>Generated character</h3>
        <p>character description</p>
      </div>
    </main>
    <footer>
      This project was coded by
      <a
        href="https://github.com/Yeobie"
        target="_blank"
        title="Ilaria Vilardi"
      >
        Ilaria Vilardi
      </a>
      and is
      <a
        href="https://github.com/Yeobie/Character-Generator"
        target="_blank"
        title="Github"
        >open-sourced</a
      >
      and hosted on Netlify.
    </footer>
    <script src="src/index.js"></script>
  </body>
</html>
