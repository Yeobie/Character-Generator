<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Character Generator</title>
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <h2>
        Let's generate a new character using AI! <br />
        🎨 ✍🏻
      </h2>

      <main>
        <form id="character-generator">
          <input
            type="text"
            placeholder="Enter some keywords on how you'd like your character to be!"
            autofocus
            autocomplete="off"
            class="keywords"
            id="keywords"
          />
          <input type="submit" class="submit-button" />
        </form>

        <div class="character">
          <h3>Generated character</h3>
          <p id="character"></p>
        </div>
      </main>
      <footer>
        This project was coded by
        <a
          href="https://github.com/Yeobie"
          target="_blank"
          title="Ilaria Vilardi"
        >
          Ilaria Vilardi
        </a>
        and is
        <a
          href="https://github.com/Yeobie/Character-Generator"
          target="_blank"
          title="Github"
          >open-sourced</a
        >
        and hosted on Netlify.
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
